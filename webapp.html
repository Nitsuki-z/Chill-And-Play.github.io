<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<table class="table">
    <thead>
        <tr>
            <td>pr√©nom</td>
            <td>nom</td>
            <td>email</td>
        <tr>
    </thead>
    <tbody id="content">       
    </tbody>
</table>

<script>
fetch('http://127.0.2/get_users.php')
    .then(resp => resp.json())
    .then(data => {
       const users = data;
       const parent = document.getElementById('content');
       for(let user of users) {
        parent.innerHTML += `<tr><td>${user.first_name}</td><td>${user.name}</td><td>${user.email || ''}</td></tr>`;
       }
    });
</script>
</body>

</html>
